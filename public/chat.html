<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>Video Room</title>
</head>

<body>
  <div class="container">
    <div class="video" id="video">
      <video className="" controls onresize="" width="50%">
        <source src="/video.webp" type="video/webp" />
        <source src="/video.mp4" type="video/mp4" />
      </video>
    </div>

    <div class="row">
      <button type="button" class="logout" id="logout">Sair</button>
      <div id="username"></div>

      <hr />

      <div id="chat_content">
        <div class="messages" id="messages">
        </div>
      </div>

      <input type="text" class="form-control" placeholder="Digite sua mensagem" id="message_input">
      <footer></footer>
    </div>
  </div>
</body>

  crossorigin="anonymous" referrerpolicy="no-referrer"></script>

</html>
